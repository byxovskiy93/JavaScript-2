<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lesson-2</title>
    <link rel="stylesheet" href="css/fastFood.css">
    <link rel="stylesheet" href="css/fastFoodMedia.css">

    <!-- bootstrap -->

<body>
    <section class="calculate-section">

            <div class="calculate-info">

                <div class="calculate-calories"></div>

                <div class="form-group">
                    <label for="additionally">Дополнительно</label>
                    <select multiple class="form-control" id="additionally"></select>
                </div>

                <button type="submit" id="calculate-form-submit" class="btn btn-primary">Рассчитать</button>

            </form>
        </div>
